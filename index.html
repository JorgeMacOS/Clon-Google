<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página clon del buscador de Google">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap')">
</head>
<!--Las diferencias estan con comentarios en las lineas 29.40.47.53.56.63.66.69.70.73.74.75-->
<body>
    <header>
        <nav>
            <ul class="nav-right--section">
                <li>
                    <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&ogbl">Imágenes</a>
                </li>
                <a href="#">
                    <li class="menu-icon">
                    </li>
                </a>
                <li>
                    <!-- 2 diferencias aquí hay 2 enlaces anclados que no están en el layout-->
                    <a href="https://myaccount.google.com/?utm_source=OGB&tab=rk&utm_medium=act&pli=1"><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu_Mk3m1VQZZ3DKKMuSS2nRCcQsj2iSUdBH7L3jU=s32-c-mo"
                            alt="Profile picture"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <picture>
                <!--3ra diferencia. Aquí hay una ruta y en layout no-->
                <img src="./assets/imgs/google_logo.svg" alt="Google logo">
            </picture>
        </section>
        <section class="main-input">
            <div class="main-input--container">
                <span class="search-icon"></span>
                <input type="text"> <!-- 4diferencia no hay place holder-->
                <a class="voice-icon" href="#"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button> <!-- 5dif lorem en layout aquí buscar-->
            </div>
            <div>
                <button>Me siento con suerte</button> <!--6dif no hay lorem-->
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li><a
                    href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a> <!--7dif no hay lorem-->
            </li>
            <li><a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a> <!--8dif no hay lorem-->
            </li>
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                    Google</a></li> <!--9dif no hay lorem-->
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la búsqueda</a></li> <!--10dif no hay lorem-->
        </ul>
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li><!--11dif no hay lorem-->
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li><!--12dif no hay lorem-->
            <li><a href="https://www.google.com/preferences?hl=es-419">Preferencias</a></li><!--13dif no hay lorem-->
        </ul>
    </footer>
</body>

</html>
